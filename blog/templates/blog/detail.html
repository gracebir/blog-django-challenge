{% extends 'main.html' %}

{% block content %}
<div class="container d-flex flex-column py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <div class="d-flex justify-content-between align-items-center">
                <span>Author : {{blog.author.username}}</span>
                <span>{{blog.created_on|timesince}}</span>
            </div>
            <h3 class="b-card-title">{{blog.title}}</h3>
        </div>
        {% if request.user == blog.author %}
            <div>
                <a class="btn btn-danger" href="{% url 'delete-blog' blog.slug %}">Delete</a>
                <a href="{% url 'edit-blog' blog.slug %}" class="btn btn-success">Edit</a>
            </div>
        {% endif %}
    </div>
    <p>
        {{blog.content}}
    </p>
</div>
{% endblock %}
